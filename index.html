<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>Jaipur Home Decor</title>
  <meta property="og:site_name" content="Jaipur Home Decor" />
  <meta property="description" content="Beautiful bedding for your home."/>
  <meta property="og:image" content="https://github.com/Siddharth-Dev/businessweb/blob/master/web/icons/Icon-512.png" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jaipur Home Decor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2631201845');
      });
    }
  </script>
  <script>
    function shareContent(title, text, link) {
    console.log('Inside share')
      if (navigator.share) {
          navigator.share({
            title: title,
            text: text,
            url: link,
          })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
            return true;
        } else {
          return false;
        }
    };
  </script>
  <script src="main.dart.js?version=11" type="application/javascript"></script>
</body>
</html>
